name: bloom-clap
version: "0.1.0"
author: Buffalo Lv <lvqinghao@163.com>
about: Does awesome things of blockchain
settings:
  - ArgRequiredElseHelp
args:
  - config:
      short: c
      long: config
      value_name: FILE
      about: Sets a custom config file
      takes_value: true
  - verbose:
      short: v
      multiple: true
      about: Sets the lecvel of verbosity
      takes_value: true
subcommands:
  - hash:
      about: Prints all supported hash functions
  - keccak256:
      about: Executes keccak256 hash function
      args:
        - hex:
            about: Input of keccak256 hash function
            required: true
            index: 1
  - sha3:
      about: Executes sha3 hash function
      args:
        - hex:
            about: Input of sha3 hash function
            required: true
            index: 1
  - sha256:
      about: Executes sha256 hash function
      args:
        - hex:
            long: hex
            about: Input of sha256 hash function
            takes_value: true
  - eth-tx:
      about: Generates ethereum transaction
      args:
        - to:
            about: Destionation address of the transaction
            long: to
            takes_value: true
        - nonce:
            about: Nonce of the sender account
            required: true
            long: nonce
            takes_value: true
        - value:
            about: Input of eth-tx function
            long: value
            takes_value: true
        - gas:
            about: Input of eth-tx function
            required: true
            long: gas
            takes_value: true
        - gas-price:
            about: Input of eth-tx function
            long: gas-price
            takes_value: true
        - data:
            about: Input of eth-tx function
            long: data
            takes_value: true
        - chain-id:
            about: Input of eth-tx function
            long: chain-id
            takes_value: true
        - private-key:
            about: Input of eth-tx function
            required: true
            long: private-key
            takes_value: true
  - parse:
      about: Pasres or analyzes hex-string of [transaction, block...]
      args:
        - type:
            about: Destionation address of the transaction
            required: true
            index: 1
            takes_value: true
            possible_values: [eth-tx, eth-block, btc-tx, btc-block]
        - hex:
            about: Nonce of the sender account
            required: true
            index: 2
            takes_value: true
  - address:
      about: Generates blockchain address
      args:
        - type:
            about: Address type [eth, btc...]
            required: true
            index: 1
            takes_value: true
            possible_values: [eth, btc]
        - public:
            about: Public key for generating address
            long: public
            takes_value: true
        - sender:
            about: Sender address for generating contract address
            long: sender
            takes_value: true
            conflicts_with:
              - public
        - nonce:
            about: Nonce for generating contract address
            long: nonce
            takes_value: true
            requires:
              - sender
        - code-hash:
            about: Code hash for generating contract address (Create2)
            long: code-hash
            takes_value: true
            conflicts_with:
              - nonce
            requires:
              - sender
        - salt:
            about: Salt for generating contract address (Create2)
            long: salt
            takes_value: true
            requires:
              - sender
              - code-hash
            conflicts_with:
              - nonce
        - checksum:
            about: Checksum of address
            long: checksum
            takes_value: true
            conflicts_with:
              - public
              - sender


